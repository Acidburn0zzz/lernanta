<!DOCTYPE html>
<html>
<head>
  <title>Batucada | {% block title %}{% endblock %}</title>
  {% block links %}{% endblock %}
</head>
{% load l10n_tags %}
<body>
  <div id="body">
    {% if messages %}
      <div class="messages">
	<ul>
	  {% for message in messages %}
	    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	  {% endfor %}
	</ul>
      </div>
    {% endif %}
    {% include "errors.html" %}
    {% block body %}{% endblock %}
  </div> <!-- #body -->
</body>
</html>
