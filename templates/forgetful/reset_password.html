{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block body %}

<fieldset>
  <legend>{{ _('Reset Password') }}</legend>
  <form action="{{ url('forgetful.views.reset', token=token, username=username) }}"
	method="post">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}" />
    {% for field in form %}
    <p>
      {{ field.label_tag()|safe }}
      {{ field.as_widget()|safe }}
    </p>
    {% endfor %}
    <p>
      <input type="submit" value="{{ _('Reset') }}" />
    </p>
  </form>
</fieldset>

{% endblock %}
