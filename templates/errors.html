{% if form.errors or error %}
<div class="errors">
  {% if form and form.errors %}
  <p>{{ _('The following errors were encountered') }}:</p>
  <ul>
    {% for error in form.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% else %}
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
  {% endif %}
</div>
{% endif %}
