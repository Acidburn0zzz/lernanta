{% load l10n_tags %}
{% if schools %}
<li id="schools" class="menu">
  <a href="#" id="schools-link" class="top-level"><span>{{ _('Schools') }}</span></a>
  <ul id="school-menu-items">
    {% for school in schools %}
    <li><a href="{{ school.get_absolute_url }}">{{ school.name }}</a></li>
    {% endfor %}
  </ul>
</li>
{% endif %}
