{% extends "base.html" %}
{% block title %}Your Profile{% endblock %}
{% block body %}
<fieldset>
  <legend>{{ _('Edit Profile') }}</legend>
  <ul>
    <li><a href="{% url profiles.views.edit %}">General Info</a></li>
    <li><a href="{% url profiles.views.upload_image %}">Profile Image</a></li>
    <li><a href="{% url profiles.views.contact_numbers %}">Contact numbers</a></li>
    <li><a href="{% url profiles.views.links %}">Links</a></li>
    <li><a href="{% url profiles.views.skills %}">Skills</a></li>
    <li><a href="{% url profiles.views.interests %}">Interests</a></li>
  </ul>
  {% block form %}{% endblock %}
  <p>
    <a href="{% url profiles.views.show username=profile.user.username %}">View Profile</a>
  </p>
</fieldset>
{% endblock %}
