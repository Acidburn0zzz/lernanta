{% extends "base.html" %}

{% load l10n_tags %}

{% block title %}{{ _('Sign In') }}{% endblock %}
{% block bodyid %}signin_openid{% endblock %}
{% block bodyclasses %}signin{% endblock %}
{% block body %}
<section class="modal">
  <article>
    <h1>{{ _('Sign In') }} <span class="pester">or <a href="{% locale_url users_register %}">create an account</a></span></h1>
    <fieldset>
        <form action="{% locale_url users_login_openid %}" method="post">
        {% csrf_token %}
	</form>
    </fieldset>
  </article>
</section>
{% endblock %}
