{% extends "users/profile_edit.html" %}

{% load l10n_tags %}
{% block bodyclasses %}profile edit info{% endblock %}
{% block form %}
<fieldset id="profile_edit_info" class="profile edit info tabpane">
<form action="{% locale_url users_profile_edit %}" method="post">
  {% csrf_token %}
{% include "users/_profile_edit.html" %}
  <p class="buttons">
    <a class="button" href="{{ profile.get_absolute_url }}">Cancel</a>
    <button type="submit" >Save</button>
  </p>
</form>
</fieldset>
{% endblock %}
