  <label for="id_image">{{ _('Image') }}</label>
  <p class="picture-preview"><img class="member-picture" src="{{ profile.image_or_default }}" /></p>
  <br clear="all" />
  <div class="field{% if profile_image_form.image.errors %} error{% endif %}">
    <!-- Note the "Browse..." button comes from your OS so it will
    only appear in another language if you configure your PC for that language.
    -->
    <input type="file" name="image" id="id_image" />
    <small class="hint block">{{ _('File Types: JPG, GIF or PNG only<br/> Max size: 700k <br/> Dimensions: 57x57 pixels') }}</small>
    {{ profile_image_form.image.errors }}
  </div>
