  <label for="id_image">{{ _('Image') }}</label>
  <p class="picture-preview"><img class="member-picture" src="{{ MEDIA_URL }}{{ profile.image_or_default }}" /></p>
  <br clear="all" />
  <div class="field{% if profile_image_form.image.errors %} error{% endif %}">
    {{ profile_image_form.image }}
    <small class="hint block">{{ _('JPG, GIF or PNG only. Max size of 700k.') }}</small>
    {{ profile_image_form.image.errors }}
  </div>
