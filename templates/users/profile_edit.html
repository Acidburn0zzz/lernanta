{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block body %}

<fieldset>
  <legend>{{ _('Edit Profile') }}</legend>
  <form action="{{ url('users.views.profile') }}" method="post">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
    {{ form.as_p()|safe }}
    <input type="submit" value="Save" />
  </form>
</fieldset>

{% endblock %}
