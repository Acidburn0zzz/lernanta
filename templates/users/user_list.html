{% extends "base.html" %}

{% load l10n_tags %}

{% block title %}Users{% endblock %}
{% block body %}

<h2>{{ heading }}</h2>

<ul>
{% for user in users %}
<li>
  <a href="{% locale_url profiles.views.show username=user.username %}">
    {{ user.username }}
  </a>
  {% if user.id in following %}
    <form action="{% locale_url relationships.views.unfollow %}" method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
        <input type="hidden" name="user" value="{{ user.id }}" />
	<input type="submit" value="Unfollow" />
    </form>
  {% else %}
    <form action="{% locale_url relationships.views.follow %}" method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
        <input type="hidden" name="user" value="{{ user.id }}" />
	<input type="submit" value="Follow" />
    </form>
  {% endif %}
</li>
{% endfor %}
</ul>

<p>
  <a href="{% locale_url dashboard.views.index %}">Your Dashboard</a>
</p>

{% endblock %}
