{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block body %}

<h2>{{ heading }}</h2>

<ul>
{% for user in users %}
<li>
  <a href="{{ url('users.views.profile_detail', username=user.username) }}">
    {{ user.username }}
  </a>
  {% if user.id in following %}
    <form action="{{ url('relationships.views.unfollow') }}" method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
        <input type="hidden" name="user" value="{{ user.id }}" />
	<input type="submit" value="Unfollow" />
    </form>
  {% else %}
    <form action="{{ url('relationships.views.follow') }}" method="post">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
        <input type="hidden" name="user" value="{{ user.id }}" />
	<input type="submit" value="Follow" />
    </form>
  {% endif %}
</li>
{% endfor %}
</ul>

<p>
  <a href="{{ url('dashboard.views.index') }}">Your Dashboard</a>
</p>

{% endblock %}
