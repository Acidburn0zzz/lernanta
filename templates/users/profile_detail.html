{% extends "base.html" %}

{% load l10n_tags %}

{% block title %}Profile{% endblock %}
{% block body %}
<fieldset>
  <legend>Your Profile</legend>
  <p>
    First Name: {{ first_name }}<br />
    Last Name: {{ last_name }}<br />
    Web Site: {{ profile.homepage }}<br />
    Location: {{ profile.location }}<br />
    Bio: {{ profile.bio }}
  </p>
</fieldset>
<p>
  <a href="{% locale_url dashboard_index %}">Dashboard</a>
</p>
{% endblock %}
