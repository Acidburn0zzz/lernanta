{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block body %}
<fieldset>
  <legend>Edit Your Profile</legend>
  <p>
    First Name: {{ first_name }}<br />
    Last Name: {{ last_name }}<br />
    Web Site: {{ profile.homepage }}<br />
    Location: {{ profile.location }}<br />
    Bio: {{ profile.bio }}
  </p>
</fieldset>
<p>
  <a href="{{ url('dashboard.views.index') }}">Dashboard</a>
</p>
{% endblock %}
