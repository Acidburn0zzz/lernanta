{% extends "base.html" %}
{% load l10n_tags %}
{% block title %}{{ _('Edit Project') }}{% endblock %}
{% block body %}
<h3>{{ _('Edit your Project') }}</h3>
<form action="{% locale_url projects_edit slug=project.slug %}" method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit" value="{{ _('Save') }}">{{ _('Save') }}</button>
</form>
{% endblock %}
