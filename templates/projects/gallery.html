{% extends "base.html" %}
{% load l10n_tags %}
{% block title %}{{ _('Projects') }}{% endblock %}
{% block body %}
<h3>{{ _('Projects') }}</h3>
<ul>
{% for project in projects %}
  <li><a href="{% locale_url projects_show slug=project.slug %}">{{ project.name }}</a></li>
{% endfor %}
</ul>
{% if user.is_authenticated %}
<p>
  <a href="{% locale_url projects_create %}">Create a project</a>
</p>
{% endif %}
{% endblock %}
