{% load l10n_tags %}
<article class="project card">
  <figure>
    <a href="{{ project.get_absolute_url }}">
      {% if project.image %}
      <img src="/media/{{ project.image }}" width="203" height="128" alt="project image"/>
      {% else %}
      <img src="/media/images/project-missing.png" width="203" height="128" alt="project image"/>
      {% endif %}
    </a>
  </figure>
  <div class="info">
    <h1><a href="{{ project.get_absolute_url }}">{{ project.name }}</a></h1>
    <!-- 
     ! TODO: set a character maximum for project.description that works
     ! with this layout. See also /media/css/batucada.css line ~485
     -->  
    <div class="description">{{ project.short_description }}</div>
  </div>
  <div class="meta">
    <dl class="updates">
      <dd>{{ project.activities.count }}</dd>
      <dt>{{ _('Updates') }}</dt>
    </dl>
    <dl class="participants">
      <dd>{{ project.participants.count }}</dd>
      <dt>{{ _('Participants') }}</dt>
    </dl>
    <dl class="followers">
      <dd>{{ project.non_participant_followers.count }}</dd>
      <dt>{{ _('Followers') }}</dt>
    </dl>
  </div>
</article>
